<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3dce9717da.js" crossorigin="anonymous"></script>
    <title>Searching anything</title>
</head>
<body>
    <!-- define the header part -->
    <header>
        <img src="logo-find2.jpg" alt="this is a img">
        <div class="head">
            <!-- this is a home page link -->
            <a href="#">Home</a>
            <!-- this is a favourite page link -->
            <a href="#" id="fav">Favourite</a>
            <!-- this is a reset pase -->
            <a href="" id="reset">reset</a>
        </div>
    </header>
    <!-- container part -->
    <div class="container">
        <!-- input for search -->
        <input type="text" placeholder="Searching anything......" id="search-input">
        <!-- search button -->
        <button id="search-button" > Search </button>
    </div>
    <div id="search-results">

    </div>
    <script src="script.js"></script>
</body>
</html>
